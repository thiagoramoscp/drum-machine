<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Drum Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&family=Hammersmith+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="drum-machine" id="drum-machine">
        <div class="drum-pad-set">
            <div class="drum-pad" id="Heater-1">
                <p>Q</p>
                <span>Heater-1</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
      </audio>
            </div>
            <div class="drum-pad" id="Heater-2">
                <p>W</p>
                <span>Heater-2</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            </div>
            <div class="drum-pad" id="Heater-3">
                <p>E</p>
                <span>Heater-3</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            </div>
            <div class="drum-pad" id="Heater-4">
                <p>A</p>
                <span>Heater-4</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            </div>
            <div class="drum-pad" id="Clap">
                <p>S</p>
                <span>Clap</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            </div>
            <div class="drum-pad" id="Open-HH">
                <p>D</p>
                <span>Open-HH</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </div>
            <div class="drum-pad" id="Kick-n'-Hat">
                <p>Z</p>
                <span>Kick-n'-Hat</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </div>
            <div class="drum-pad" id="Kick">
                <p>X</p>
                <span>Kick</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </div>
            <div class="drum-pad" id="Closed-HH">
                <p>C</p>
                <span>Closed-HH</span>
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
            </div>
        </div>
        <div class="display">
            <div id="display"></div>
        </div>

    </div>



    <script src="js/script.js"></script>

</body>

</html>
